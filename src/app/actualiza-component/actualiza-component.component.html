<form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"[(ngModel)]="cuadroNombre" #Nombre>
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"[(ngModel)]="cuadroApellido" #Apellido>
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control"[(ngModel)]="cuadroCargo" #Cargo>
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario:</label>
      <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control"[(ngModel)]="cuadroSalario" #Salario>
    </div>
    <div class="col">
        <button type="submit" class="btn btn-primary" (click)="actualizarEmpleado(Nombre,Apellido,Cargo,Salario)" style="margin-top: 35px;margin-right: 50px;">Actualizar</button>
        <button type="submit" class="btn btn-primary" (click)="eliminarEmpleado(Nombre,Apellido,Cargo,Salario)" style="margin-top: 35px;">Eliminar</button>
    </div>
  </form>
